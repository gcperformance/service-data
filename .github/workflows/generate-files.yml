name: Generate CSV Files

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate-files:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements for python
        run: pip install -r requirements.txt

      # Ensure you're on the `master` branch
      - name: Switch to master branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin master
          git checkout master

      # Run the main.py script
      - name: Run the main.py script
        run: python main.py

      # Get current date for release tag
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Create GitHub release with SQLite database
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: service_data-${{ steps.date.outputs.date }}
          name: Data Release ${{ steps.date.outputs.date }}
          body: |
            Automated data release for ${{ steps.date.outputs.date }}
            
            This release contains:
            - SQLite database with all processed data
            - Generated on: ${{ steps.date.outputs.date }}
          files: outputs/service_data.db
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Delete workflow directory from repo
      - name: Delete workflow directory
        run: rm -rf .github/ .gitignore

      # Flatten structure: Copy CSV files to root, remove everything else
      - name: Flatten structure
        run: |
          mkdir temp_files  # Temporary directory for files
          find . -type f -name '*.csv' -exec mv {} temp_files/ \;  # Move all CSVs to temp
          find . -mindepth 1 \( -path './temp_files*' -o -path './README.md' -o -path './.*' -prune \) -o -exec rm -rf {} + # Delete everything else
          mv temp_files/* .  # Move files back to root
          rmdir temp_files  # Remove temporary directory

      # Commit and push changes
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout -B generated-files
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update csv outputs by github action"
          git push --force origin generated-files
